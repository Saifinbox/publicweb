{% extends "base.html" %}
{% load staticfiles %}
{% block main_content %}

<div class="row" style="    margin-top: 30px;">
    <div class="col-sm-12">

        <div class="alert-show"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="font-size:24px;">Share your Dataset</h3>
            </div>
            <div class="panel-body">

                <form role="form" id="publish-form" class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="field-1">Data Title</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="field-1" placeholder="E.g. LESCO Consumer data 2013" required>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Select your organisation</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>Persontyle</option>
                                <option>Inbox</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="field-4">File Upload</label>

                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="field-4" required>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="field-5">Data descripton</label>

                        <div class="col-sm-10">
                            <textarea class="form-control" cols="5" rows="10" id="field-5"></textarea>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Certification</label>

                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty1">
                                    Open Data Certificate (Authenticity)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty1">
                                    Another (Provide Link)
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Visibilty</label>

                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty">
                                    Public
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty">
                                    Private
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty">
                                    Organization
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="Visibilty">
                                    Group
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <button class="btn btn-success pull-right" id='publish'> Publish you Data</button>
                </form>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(document).on('click', '#publish', function (e) {
        // e.preventDefault();


    });
    $("#publish-form").submit(function () {

        var alert = '<div class="alert alert-success"> <button type="button" class="close" data-dismiss="alert"> <span aria-hidden="true">Ã—</span> <span class="sr-only">Close</span> </button> <strong>Well done!</strong> You successfully read this important alert message.</div>';
        $('.alert-show').html(alert);

        setTimeout(function (e) {
            window.location.href = "/odp/data/upload";
        }, 1000);
    });
</script>

{% endblock main_content %}
